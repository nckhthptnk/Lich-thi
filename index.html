    <script>
        let exams = JSON.parse(localStorage.getItem('exams')) || [];
        let editingId = null;

        document.getElementById('subjectSelect').addEventListener('change', function() {
            const customInput = document.getElementById('customSubject');
            if (this.value === 'other') {
                customInput.classList.remove('hidden');
                customInput.required = true;
            } else {
                customInput.classList.add('hidden');
                customInput.required = false;
                customInput.value = '';
            }
        });

        document.getElementById('examForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const subjectSelect = document.getElementById('subjectSelect').value;
            const customSubject = document.getElementById('customSubject').value;
            const subject = subjectSelect === 'other' ? customSubject : subjectSelect;
            const examType = document.getElementById('examType').value;
            const examDate = document.getElementById('examDate').value;
            const examTime = document.getElementById('examTime').value;
            const examRoom = document.getElementById('examRoom').value;
            const notes = document.getElementById('notes').value;

            if (editingId !== null) {
                const index = exams.findIndex(exam => exam.id === editingId);
                exams[index] = {
                    id: editingId,
                    subject,
                    examType,
                    examDate,
                    examTime,
                    examRoom,
                    notes
                };
                editingId = null;
            } else {
                const exam = {
                    id: Date.now(),
                    subject,
                    examType,
                    examDate,
                    examTime,
                    examRoom,
                    notes
                };
                exams.push(exam);
            }

            localStorage.setItem('exams', JSON.stringify(exams));
            this.reset();
            document.getElementById('customSubject').classList.add('hidden');
            renderExams();
        });

        function renderExams() {
            const examList = document.getElementById('examList');
            const examCount = document.getElementById('examCount');
            
            if (exams.length === 0) {
                examList.innerHTML = `
                    <div class="text-center py-12 text-purple-400">
                        <div class="text-6xl mb-4">üì≠</div>
                        <p class="text-lg">Ch∆∞a c√≥ l·ªãch thi n√†o</p>
                        <p class="text-sm mt-2">Th√™m l·ªãch thi ƒë·∫ßu ti√™n c·ªßa b·∫°n!</p>
                    </div>
                `;
                examCount.textContent = '0 l·ªãch thi';
                return;
            }

            exams.sort((a, b) => {
                const dateA = new Date(a.examDate + ' ' + a.examTime);
                const dateB = new Date(b.examDate + ' ' + b.examTime);
                return dateA - dateB;
            });

            examCount.textContent = `${exams.length} l·ªãch thi`;
            
            examList.innerHTML = exams.map(exam => {
                const examDateTime = new Date(exam.examDate + ' ' + exam.examTime);
                const now = new Date();
                const isPast = examDateTime < now;
                const daysUntil = Math.ceil((examDateTime - now) / (1000 * 60 * 60 * 24));
                
                let urgencyClass = 'from-purple-50 to-blue-50 border-purple-200';
                let urgencyBadge = '';
                
                if (!isPast) {
                    if (daysUntil <= 1) {
                        urgencyClass = 'from-red-50 to-orange-50 border-red-200';
                        urgencyBadge = '<span class="text-xs bg-red-500 text-white px-2 py-1 rounded-full">üî• G·∫•p</span>';
                    } else {
                        urgencyClass = 'from-blue-50 to-green-50 border-blue-200';
                        urgencyBadge = '<span class="text-xs bg-blue-500 text-white px-2 py-1 rounded-full">üìÖ S·∫Øp t·ªõi</span>';
                    }
                } else {
                    urgencyClass = 'from-gray-50 to-gray-100 border-gray-200 opacity-60';
                    urgencyBadge = '<span class="text-xs bg-gray-400 text-white px-2 py-1 rounded-full">‚úì ƒê√£ qua</span>';
                }

                const formattedDate = new Date(exam.examDate).toLocaleDateString('vi-VN', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                return `
                    <div class="bg-gradient-to-br ${urgencyClass} rounded-xl p-5 border fade-in" id="exam-${exam.id}">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-2">
                                    <h3 class="text-lg font-semibold text-purple-700">${exam.subject}</h3>
                                    ${urgencyBadge}
                                </div>
                                <p class="text-sm text-purple-600 mb-1">${exam.examType}</p>
                                <p class="text-sm text-gray-600">üìÖ ${formattedDate}</p>
                                <p class="text-sm text-gray-600">üïê ${exam.examTime}</p>
                                ${exam.examRoom ? `<p class="text-sm text-gray-600">üè´ ${exam.examRoom}</p>` : ''}
                                ${exam.notes ? `<p class="text-sm text-gray-700 mt-2 bg-white bg-opacity-50 p-2 rounded-lg">üìù ${exam.notes}</p>` : ''}
                            </div>
                            <div class="flex gap-2">
                                <button 
                                    onclick="editExam(${exam.id})" 
                                    class="px-3 py-2 bg-blue-500 text-white rounded-lg text-sm btn-hover transition-all duration-200"
                                >
                                    ‚úèÔ∏è
                                </button>
                                <button 
                                    onclick="deleteExam(${exam.id})" 
                                    class="px-3 py-2 bg-red-500 text-white rounded-lg text-sm btn-hover transition-all duration-200"
                                >
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function editExam(id) {
            const exam = exams.find(e => e.id === id);
            if (!exam) return;

            editingId = id;
            
            const subjectOptions = Array.from(document.getElementById('subjectSelect').options);
            const matchingOption = subjectOptions.find(opt => opt.value === exam.subject);
            
            if (matchingOption) {
                document.getElementById('subjectSelect').value = exam.subject;
                document.getElementById('customSubject').classList.add('hidden');
            } else {
                document.getElementById('subjectSelect').value = 'other';
                document.getElementById('customSubject').classList.remove('hidden');
                document.getElementById('customSubject').value = exam.subject;
            }
            
            document.getElementById('examType').value = exam.examType;
            document.getElementById('examDate').value = exam.examDate;
            document.getElementById('examTime').value = exam.examTime;
            document.getElementById('examRoom').value = exam.examRoom || '';
            document.getElementById('notes').value = exam.notes;

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteExam(id) {
            const examElement = document.getElementById(`exam-${id}`);
            const originalContent = examElement.innerHTML;
            
            examElement.innerHTML = `
                <div class="delete-confirm rounded-xl p-5 text-center">
                    <p class="text-red-700 font-medium mb-4">B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a l·ªãch thi n√†y?</p>
                    <div class="flex gap-3 justify-center">
                        <button 
                            onclick="confirmDelete(${id})" 
                            class="px-4 py-2 bg-red-500 text-white rounded-lg btn-hover transition-all duration-200"
                        >
                            X√°c nh·∫≠n x√≥a
                        </button>
                        <button 
                            onclick="cancelDelete(${id}, \`${originalContent.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)" 
                            class="px-4 py-2 bg-gray-500 text-white rounded-lg btn-hover transition-all duration-200"
                        >
                            H·ªßy
                        </button>
                    </div>
                </div>
            `;
        }

        function confirmDelete(id) {
            exams = exams.filter(exam => exam.id !== id);
            localStorage.setItem('exams', JSON.stringify(exams));
            renderExams();
        }

        function cancelDelete(id, originalContent) {
            const examElement = document.getElementById(`exam-${id}`);
            examElement.innerHTML = originalContent;
        }

        function saveAsImage() {
            const examListContainer = document.querySelector('.bg-white.rounded-2xl.card-shadow');
            const saveBtn = document.getElementById('saveImageBtn');
            
            // Disable button and show loading
            saveBtn.innerHTML = '‚è≥ ƒêang t·∫°o...';
            saveBtn.disabled = true;
            
            // Create canvas for image generation
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Always use vertical layout for phone wallpaper (9:16 ratio)
            canvas.width = 1080;
            canvas.height = 1920;
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#fef7ff');
            gradient.addColorStop(0.5, '#f0f9ff');
            gradient.addColorStop(1, '#f0fdf4');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Set up text styles for vertical layout
            const titleSize = 52;
            const subtitleSize = 28;
            const itemSize = 22;
            const smallSize = 18;
            
            ctx.textAlign = 'center';
            ctx.fillStyle = '#7c3aed';
            ctx.font = `bold ${titleSize}px system-ui, -apple-system, sans-serif`;
            ctx.fillText('üìö L·ªäCH THI - KI·ªÇM TRA', canvas.width / 2, 140);
            
            ctx.font = `${subtitleSize}px system-ui, -apple-system, sans-serif`;
            ctx.fillStyle = '#a855f7';
            ctx.fillText('Theo d√µi v√† qu·∫£n l√Ω l·ªãch thi', canvas.width / 2, 190);
            
            // Draw exams
            if (exams.length === 0) {
                ctx.font = `${itemSize}px system-ui, -apple-system, sans-serif`;
                ctx.fillStyle = '#9ca3af';
                ctx.fillText('üì≠ Ch∆∞a c√≥ l·ªãch thi n√†o', canvas.width / 2, canvas.height / 2);
                ctx.font = `${smallSize}px system-ui, -apple-system, sans-serif`;
                ctx.fillText('Th√™m l·ªãch thi ƒë·∫ßu ti√™n c·ªßa b·∫°n!', canvas.width / 2, canvas.height / 2 + 40);
            } else {
                // Sort exams by date
                const sortedExams = [...exams].sort((a, b) => {
                    const dateA = new Date(a.examDate + ' ' + a.examTime);
                    const dateB = new Date(b.examDate + ' ' + b.examTime);
                    return dateA - dateB;
                });
                
                let yPos = 280;
                const lineHeight = 85;
                const maxExams = 18;
                
                sortedExams.slice(0, maxExams).forEach((exam, index) => {
                    const examDateTime = new Date(exam.examDate + ' ' + exam.examTime);
                    const now = new Date();
                    const isPast = examDateTime < now;
                    const daysUntil = Math.ceil((examDateTime - now) / (1000 * 60 * 60 * 24));
                    
                    // Determine status and color
                    let statusText = '';
                    let statusColor = '#7c3aed';
                    
                    if (!isPast) {
                        if (daysUntil <= 1) {
                            statusText = 'üî• G·∫§P';
                            statusColor = '#dc2626';
                        } else {
                            statusText = 'üìÖ S·∫ÆP T·ªöI';
                            statusColor = '#2563eb';
                        }
                    } else {
                        statusText = '‚úì ƒê√É QUA';
                        statusColor = '#6b7280';
                    }
                    
                    // Draw exam card background
                    const cardY = yPos - 25;
                    const cardHeight = lineHeight - 10;
                    const cardWidth = canvas.width * 0.9;
                    const cardX = (canvas.width - cardWidth) / 2;
                    
                    // Card background with rounded corners effect
                    ctx.fillStyle = isPast ? 'rgba(243, 244, 246, 0.8)' : 'rgba(255, 255, 255, 0.9)';
                    ctx.fillRect(cardX, cardY, cardWidth, cardHeight);
                    
                    // Subject name
                    ctx.textAlign = 'left';
                    ctx.font = `bold ${itemSize}px system-ui, -apple-system, sans-serif`;
                    ctx.fillStyle = statusColor;
                    ctx.fillText(exam.subject, cardX + 20, yPos);
                    
                    // Status badge
                    ctx.textAlign = 'right';
                    ctx.font = `${smallSize}px system-ui, -apple-system, sans-serif`;
                    ctx.fillText(statusText, cardX + cardWidth - 20, yPos);
                    
                    // Date and time
                    ctx.textAlign = 'left';
                    ctx.font = `${smallSize}px system-ui, -apple-system, sans-serif`;
                    ctx.fillStyle = '#6b7280';
                    
                    const formattedDate = new Date(exam.examDate).toLocaleDateString('vi-VN', {
                        weekday: 'short',
                        month: 'short',
                        day: 'numeric'
                    });
                    
                    ctx.fillText(`üìÖ ${formattedDate} ‚Ä¢ üïê ${exam.examTime}`, cardX + 20, yPos + 20);
                    
                    // Room info
                    if (exam.examRoom) {
                        ctx.fillText(`üè´ ${exam.examRoom}`, cardX + 20, yPos + 40);
                    }
                    
                    yPos += lineHeight;
                });
                
                // Show "and more" if there are more exams
                if (exams.length > maxExams) {
                    ctx.textAlign = 'center';
                    ctx.font = `${smallSize}px system-ui, -apple-system, sans-serif`;
                    ctx.fillStyle = '#9ca3af';
                    ctx.fillText(`... v√† ${exams.length - maxExams} l·ªãch thi kh√°c`, canvas.width / 2, yPos + 20);
                }
            }
            
            // Add footer
            ctx.textAlign = 'center';
            ctx.font = `${smallSize}px system-ui, -apple-system, sans-serif`;
            ctx.fillStyle = '#9ca3af';
            const footerY = canvas.height - 80;
            ctx.fillText(`T·∫°o l√∫c: ${new Date().toLocaleString('vi-VN')}`, canvas.width / 2, footerY);
            
            // Convert to blob and download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `lich-thi-${new Date().toISOString().split('T')[0]}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // Reset button
                saveBtn.innerHTML = 'üì∏ L∆∞u ·∫¢nh';
                saveBtn.disabled = false;
            }, 'image/png', 0.9);
        }
